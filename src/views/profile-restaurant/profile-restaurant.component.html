<div class="layout">
    <div class="plates-table">
        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="this.data" class="example-table" matSort matSortActive="price" matSortDisableClear matSortDirection="desc">
                    <!-- Number Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="header">Name</th>
                        <td mat-cell *matCellDef="let row" class="row   ">{{row.name}}</td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="header">Price</th>
                        <td mat-cell *matCellDef="let row" class="row">{{row.price}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="this.resultsLenght" [pageSize]="30" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </div>
</div>

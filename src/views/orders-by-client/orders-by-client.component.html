<div class="orders-table">
  <table
    mat-table
    [dataSource]="serviceOrder.OrderClient"
    class="mat-elevation-z8"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="header">Status</th>
      <td
        (click)="
          expandedOrder =
            element.status != 'Ongoing'
              ? null
              : expandedOrder === element
              ? null
              : element
        "
        mat-cell
        *matCellDef="let element"
      >
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="restaurantName">
      <th mat-header-cell *matHeaderCellDef class="header">RestaurantName</th>
      <td
        (click)="
          expandedOrder =
            element.status != 'Ongoing'
              ? null
              : expandedOrder === element
              ? null
              : element
        "
        mat-cell
        *matCellDef="let element"
      >
        {{ element.restaurantName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="plateName">
      <th mat-header-cell *matHeaderCellDef class="header">Plate</th>
      <td
        (click)="
          expandedOrder =
            element.status != 'Ongoing'
              ? null
              : expandedOrder === element
              ? null
              : element
        "
        mat-cell
        *matCellDef="let element"
      >
        {{ element.plateName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header">Price</th>
      <td
        (click)="
          expandedOrder =
            element.status != 'Ongoing'
              ? null
              : expandedOrder === element
              ? null
              : element
        "
        mat-cell
        *matCellDef="let element"
      >
        {{ element.price * 22 }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let order"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="plate-detail"
          [@detailExpand]="order == expandedOrder ? 'expanded' : 'collapsed'"
        >
          <div class="buttons">
            <button mat-raised-button class="cancel" (click)="onCancel(order.orderId, order, 'Canceled')">Cancel</button>
            <button mat-raised-button class="complete" (click)="onCancel(order.orderId, order, 'Completed')">Complete</button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="tr-body"
      [class.expanded-row]="expandedOrder === row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="detail-row"
    ></tr>
  </table>
</div>

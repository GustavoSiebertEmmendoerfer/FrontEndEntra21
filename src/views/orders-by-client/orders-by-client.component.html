<div class="orders-table">
  <table
    mat-table
    [dataSource]="serviceOrder.OrderClient"
    class="mat-elevation-z8"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="header">Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="restaurantName">
      <th mat-header-cell *matHeaderCellDef class="header">RestaurantName</th>
      <td mat-cell *matCellDef="let element">{{ element.restaurantName }}</td>
    </ng-container>

    <ng-container matColumnDef="plateName">
      <th mat-header-cell *matHeaderCellDef class="header">Plate</th>
      <td mat-cell *matCellDef="let element">{{ element.plateName }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header">Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let plate"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="plate-detail"
          [@detailExpand]="
            plate == expandedPlate ? 'expanded' : 'collapsed'
          "
        >
          <div class="plate-description">
            <div class="plate-expansion">
              <p class="description">{{ plate.description }}</p>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="tr-body"
    ></tr>
  </table>
</div>

<table mat-table [dataSource]="serviceOrder.OrderClient" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  

    <ng-container matColumnDef="restaurantName">
      <th mat-header-cell *matHeaderCellDef> RestaurantName </th>
      <td mat-cell *matCellDef="let element"> {{element.restaurantName}} </td>
    </ng-container>


    <ng-container matColumnDef="plateName">
      <th mat-header-cell *matHeaderCellDef> Plates </th>
      <td mat-cell *matCellDef="let element"> {{element.plateName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

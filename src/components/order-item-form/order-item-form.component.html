<h2 mat-dialog-title cdkFocusInitial>Inform the quantity of the dishes</h2>
<mat-dialog-content class="mat-typography">
  <div class="example-label-container" class="example-label-horizontal">
    <label id="example-name-label" class="example-name-label">Value: </label>
    <label class="example-value-label">{{value}}</label>
  </div>
    <mat-slider
      class="example-margin"
      [max]="4"
      [min]="1"
      [step]="1"
      [thumbLabel]="true"
      [tickInterval]="1"
      [(ngModel)]="value"
      aria-labelledby="example-name-label">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
    </mat-slider>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button 
      mat-button 
      mat-dialog-close 
      class="form-button" 
      #cancelButton
      >
        Cancel
    </button>
    <button 
      mat-button 
      [mat-dialog-close]="true"  
      class="form-button"
      (click)="createOrder()"
      href="#"
      >
        Add to cart
    </button>
</mat-dialog-actions>
